<!DOCTYPE html>
<html>

<head>
    <title>CHỈNH SỬA ẢNH</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>CHỈNH SỬA ẢNH</h1>

    <div class="sidebar" style="right: 0;">
        <button>Làm trơn</button>
        <button id="edgeBtn">Biên cạnh</button>
        <button>Làm xám</button>
        <button id="lightBtn">Chiếu sáng</button>
        <button>Tương phản</button>
        <button id="rotateBtn">Xoay ảnh</button>
        <button>Cắt ảnh</button>
        <button id="drawBtn">Nét vẽ</button>
        <button>Viết chữ</button>
        <button id="flipBtn">Đối xứng</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div class="sidebar" style="left: 0;">
        <label for="uploadBtn" id="customUploadBtn" class="customBtn">Tải ảnh lên</label>
        <input type="file" id="uploadBtn" accept="image/*" style="display:none;" />
        <button id="resetBtn">Khôi phục gốc</button>
        <button id="undoBtn">Hoàn tác</button>
        <button id="redoBtn">Lặp lại</button>
        <button id="downloadBtn">Lưu về máy</button>
    </div>
</body>

</html>

<script src="script.js"></script>
